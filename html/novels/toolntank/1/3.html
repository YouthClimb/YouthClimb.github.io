<!-- 小说页面的模板 Html 文件 -->

<!DOCTYPE html>
<html lang="zn-CH">

<head>
    <template id="head">
        <!-- 内容用 Jquery 进行加载 -->
    </template>

    <!-- 引入私有样式表 -->
    <link rel="stylesheet" href="/css/novel.min.css">

    <!-- 引入图标字体 fonts awesome -->
    <link rel="stylesheet" href="/font/awefonts/css/all.min.css">

    <!-- 链接 JS 文件 -->
    <script src="/js/jquery-3.6.0.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/main_nov.js"></script>

    <!-- 网页导航栏标题 -->
    <title id="document"></title>
</head>

<body>
    <!-- 头部导航条容器 -->
    <nav id="topbar-warpper" class="topbar-warpper unselectable">
        <!-- 使用 Jquery 对头部导航条进行加载 -->
    </nav>

    <!-- 网页头部,包含文章标题、作者、日期以及编辑 -->
    <!-- 使用 Jquery 对文章信息进行加载 -->
    <header class="header w unselectable">
        <ul class="chapter-change">
            <li class="last-chapter">
                <a href="javascript:;"><i class="fas fa-arrow-left"></i>上一章</a>
            </li>
            <li class="next-chapter">
                <a href="javascript:;">下一章<i class="fas fa-arrow-right"></i></a>
            </li>
        </ul>

        <div class="info">
            <p id="book-title"><a href="javascript:;"></a></p>
            <p id="author"></p>
            <p id="volume"></p>
            <p id="volume-name"></p>
        </div>
        <h1 id="chapter"></h1>
        <h1 id="chapter-title"></h1>
    </header>

    <!-- 文章段落容器 -->
    <main class="paragraph-warpper w clearfix">
        <div id="paragraphs" class="paragraphs">
            <!-- 使用 JQuery 对文章内容进行加载 -->
        </div>

        <ul class="chapter-change">
            <li class="last-chapter">
                <a href="javascript:;"><i class="fas fa-arrow-left"></i>上一章</a>
            </li>
            <li class="next-chapter">
                <a href="javascript:;">下一章<i class="fas fa-arrow-right"></i></a>
            </li>
        </ul>
    </main>


    <!-- 网页底部 -->
    <footer id=“bottom” class="footer-warpper clearfix unselectable">
        <!-- 使用 JQuery 对网页底部进行加载 -->
    </footer>

    <div>
        <a href="javascript:;" class="totop"><i class="fas fa-arrow-up"></i></a>
        <a href="javascript:;" class="tobottom"><i class="fas fa-arrow-down"></i></a>
    </div>
</body>

</html>
