<!-- 图尔曼和坦金曼 目录 html 文件 -->


<!DOCTYPE html>
<html lang="zn-CH">

<head>
    <template id="head">
        <!-- 其他内容使用 Jquery 进行加载 -->
    </template>

    <!-- 引入私有样式表 -->
    <link rel="stylesheet" href="/css/novel_catalog.min.css">

    <!-- 链接 JS 文件 -->
    <script src="/js/jquery-3.6.0.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/main_nov_catalog.js"></script>

    <!-- 设置网页标题 -->
    <title id="document"></title>
</head>

<body>
    <!-- 头部导航条容器 -->
    <nav id="topbar-warpper" class="topbar-warpper unselectable">
        <!-- 使用 Jquery 对头部导航条进行加载 -->
    </nav>

    <!-- 网页头部 -->
    <header class="header w unselectable">
        <img src="" alt="cover">
        <div class="info-warpper">
            <div id="title"></div>
            <div id="author"></div>
        </div>

    </header>

    <!-- 网页主体部分 -->
    <main class="w clearfix unselectable">
        <div class="catalog"></div>
        <ul id="volumes" class="volumes">
        </ul>
    </main>

    <!-- 网页底部 -->
    <footer class="footer-warpper clearfix unselectable">
        <!-- 使用 JQuery 对网页底部进行加载 -->
    </footer>
</body>

</html>
