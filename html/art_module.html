<!-- 文章页面的模板 Html 文件 -->

<!DOCTYPE html>
<html lang="zn-CH">

<head>
    <template id="head">
        <!-- 其他内容使用 Jquery 进行加载 -->
    </template>

    <!-- 引入私有样式表 -->
    <link rel="stylesheet" href="../css/articles/style.css">

    <!-- 链接 JS 文件 -->
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/main.js"></script>

    <!-- 网页导航栏标题 -->
    <title>Welcome to YouthClimb</title>
</head>

<body>
    <!-- 头部导航条容器 -->
    <nav id="topbar-warpper" class="topbar-warpper unselectable">
        <!-- 使用 Jquery 对头部导航条进行加载 -->
    </nav>

    <!-- 网页头部,包含文章标题、作者、日期以及编辑 -->
    <header class="header w">
        <h1 class="article-heading">欢迎来到 YouthClimb</h1>
        <div class="info">
            <p class="author">作者: YouthClimb</p>
            <p class="time">日期: 2023.1.1</p>
            <p class="editor">编辑: JYCao</p>
        </div>

    </header>

    <!-- 文章段落容器 -->
    <main class="paragraph-warpper w clearfix">
        <div id="paragraphs" class="paragraphs">
            <!-- 使用 JQuery 对文章内容进行加载 -->
        </div>
    </main>

    <!-- 网页底部 -->
    <footer class="footer-warpper clearfix unselectable">
        <!-- 使用 JQuery 对网页底部进行加载 -->
    </footer>
</body>

</html>
