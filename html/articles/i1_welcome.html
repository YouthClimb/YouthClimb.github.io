<!-- 文章页面的模板 Html 文件 -->
<!-- 此为 i1_welcome，若需要创建其他文章页面，请复制过去 -->

<!DOCTYPE html>
<html lang="zn-CH">

<head>
    <template id="head">
        <!-- 内容用 Jquery 进行加载 -->
    </template>

    <!-- 引入私有样式表 -->
    <link rel="stylesheet" href="/css/article.min.css">

    <!-- 链接 JS 文件 -->
    <script src="/js/jquery-3.6.0.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/main_art.js"></script>

    <!-- 网页导航栏标题 -->
    <title id="document"></title>
</head>

<body>
    <!-- 头部导航条容器 -->
    <nav id="topbar-warpper" class="topbar-warpper unselectable">
        <!-- 使用 Jquery 对头部导航条进行加载 -->
    </nav>

    <!-- 网页头部,包含文章标题、作者、日期以及编辑 -->
    <!-- 使用 Jquery 对文章信息进行加载 -->
    <header class="header w">
        <h1 class="article-heading" id="title"></h1>
        <div class="info">
            <p class="author" id="author"></p>
            <p class="time" id="time"></p>
            <p class="editor" id="editor"></p>
        </div>
    </header>

    <!-- 文章段落容器 -->
    <main class="paragraph-warpper w clearfix">
        <div id="paragraphs" class="paragraphs">
            <!-- 使用 JQuery 对文章内容进行加载 -->
        </div>
    </main>

    <!-- 网页底部 -->
    <footer class="footer-warpper clearfix unselectable">
        <!-- 使用 JQuery 对网页底部进行加载 -->
    </footer>
</body>

</html>
